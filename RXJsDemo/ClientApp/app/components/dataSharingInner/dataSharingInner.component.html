<h1>{{title}}</h1>
<p>This component uses the name data service to pull the data from the api</p>

<p *ngIf="!names"><em>Loading...</em></p>

<table class='table' *ngIf="names">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let name of names">
            <td>{{ name }}</td>
        </tr>
    </tbody>
</table>
