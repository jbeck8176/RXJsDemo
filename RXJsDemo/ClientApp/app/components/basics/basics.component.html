<h1>Basics</h1>
<p>Lets get to the basics!<p>

<p *ngIf="!names"><em>Loading...</em></p>

<table class='table' *ngIf="names">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let name of names">
            <td>{{ name }}</td>
        </tr>
    </tbody>
</table>
